<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Word Count</title>
    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }
        
        label {
            display: block;
            width: 100%;
        }
        
        textarea {
            min-height: 24em;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Character &amp; Word Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text" onkeyup="dem();" ></textarea>
    <p id="count" aria-live="polite">You've written  <strong> 0 words</strong> and <strong> 0 characters</strong>.</p>
</body>
<script type="text/javascript">
function dem()
{
    var text = document.getElementById("text").value;
    var words = text.split(" ").length;
    document.querySelector('#count').innerHTML='You\'ve written <strong>'+ words+' words </strong> and <strong> '+  text.length +' characters</strong>.';
}
</script>
   

</html>
