<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Password Visibility</h1>

    <h2>Change Username</h2>

    <p>Enter your username and password to change your username.</p>

    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password" data-pw-toggle="#password" onclick="myFunction1();">
				Show password
			</label>
        </div>

        <p>
            <button type="submit">Change Username</button>
        </p>
    </form>

    <h2>Change Password</h2>

    <p>Enter your current password and new password below.</p>

    <form>
        <div>
            <label for="current-password">Current Password</label>
            <input type="password" name="current-password" id="current-password">
        </div>

        <div>
            <label for="new-password">New Password</label>
            <input type="password" name="new-password" id="new-password">
        </div>

        <div>
            <label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords" data-pw-toggle="#current-password, #new-password" onclick="myFunction2();">
				Show passwords
			</label>
        </div>

        <p>
            <button type="submit">Change Passwords</button>
        </p>
    </form>
</body>
<script type="text/javascript">
   function myFunction1()
    {
        var x = document.getElementById("password");
        
        if(x.type === "password")
        {
            x.type ="text";
        }
        else
        {
            x.type ="password";
        }
    }

    function myFunction2()
    {
        var y = document.getElementById("current-password");
        var z = document.getElementById("new-password");
        
        if(y.type === "password" && z.type === "password")
        {
            y.type ="text";
            z.type ="text";
        }
        else
        {
            y.type ="password";
            z.type ="password";
        }
    }

</script>

</html>
